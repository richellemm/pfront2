<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Luxo - Admin</title>
    <link rel="shortcut icon" href="images/barco2.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/default.css" />
    <script src="js/jquery-3.6.4.min.js"></script>
    <script src="js/api.js"></script>
    </head>

<body>
<div class="page">
    <header>
        <div id="title">
            <img src="images/barco1.png" alt="ícone de barco" />
            <div class="headtitle">
                <h1>Luxo</h1>
                <h2>Aluguel de iates</h2>
            </div>
        </div>

        <nav>
            <ul class="navmenu">
                <li><a href="index.html">Página inicial</a></li>
                <li><a href="aluguel.html">Aluguel de iates</a></li>
                <li><a href="destinos.html">Destinos</a></li>
                <li><a href="tripulacao.html">Tripulação</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="admin.html" class="accent">Admin</a></li>
                <li><a href="mensagens.html">Mensagens</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="pagtitle">
            <div class="bgtitle"></div>
            <h2>Ambiente Admin</h2>
        </div>

        <form>
            <div class="entry">
                <label for="email">E-mail</label>
                <input type="email" id="email2" />
              </div>

              <div class="entry">
                <label for="senha">Senha</label>
                <input type="password" id="senha" />
                <button type="button" id="togglePassword">Mostrar</button>
                
               <!-- Opção Mostrar / Ocultar senha - ínicio -->
                <script>
                    const togglePassword = document.getElementById('togglePassword');
                    const passwordInput = document.getElementById('senha');
            
                    togglePassword.addEventListener('click', () => {
                        // Alterna entre os tipos "password" e "text"
                        if (passwordInput.type === 'password') {
                            passwordInput.type = 'text';
                            togglePassword.textContent = 'Ocultar';
                        } else {
                            passwordInput.type = 'password';
                            togglePassword.textContent = 'Mostrar';
                        }
                    });
                </script>
                <!-- Opção Mostrar / Ocultar senha - fim -->
                
            </div>
        
       </form>

        <div class="buttons">
            <button class="button">Entrar</button>
        </div>
    </main>
</div>

<footer>
    <p>© 2023 por Luxo aluguel de iates</p>
</footer>
</body>
</html>
